<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>

    <section class="cont">
    <div id="stack">
      <h3>Stack</h3>
      <div>
       <input class="input" type="text" value="Add the element to the stack...">
      </div>
      <div>
        <button class="add">ADD</button>
      </div>    
      <div>
       <button class="take">TAKE</button>
      </div>
      <div class="stack"></div>
      <div class="stack"></div>
      <div class="stack"></div>
      <div class="stack"></div>
      <div class="stack"></div>
      <div class="stack"></div>
      <div class="stack"></div>
      <div class="stack"></div>


    </div>

    <div id="queue">
      <h3>Queue</h3>
      <div>
        <input class="input" type="text" value="Add the element to the queue...">
      </div>
      <div>
         <button class="add">ADD</button>
      </div>    
      <div>
        <button class="take">TAKE</button>
      </div>
      <div>
        <div class="queue"></div>
        <div class="queue"></div>
        <div class="queue"></div>
        <div class="queue"></div>
        <div class="queue"></div>
        <div class="queue"></div>
        <div class="queue"></div>
        <div class="queue"></div>
      </div>
    </div>
    </section>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
